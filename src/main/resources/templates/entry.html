<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>thomasza - my class journal</title>
</head>
<body>
<div layout:fragment="content" class="card">
    <div class="card-header">
        Journal Entry
    </div>
    <div class="card-body">
        <div class="form-outline">
            <label class="form-label" for="textArea">thomasza</label>
            <textarea class="form-control" id="textArea" rows="8"></textarea>
            <br/>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Submit</a>
    </div>
</div>
</body>
</html>
