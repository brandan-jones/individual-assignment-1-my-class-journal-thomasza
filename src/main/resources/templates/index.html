<!--

this is the home page, where all the journal entries are displayed by date.

-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>thomasza - my class journal</title>
</head>
<body>
<div layout:fragment="content" class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col">
                Journal
            </div>
            <div class="col text-end text-nowrap">
                <th:block th:text="${#execInfo.now.time}"></th:block>
            </div>
        </div>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>This is a test of the journal page.</p>
            <footer class="blockquote-footer">thomasza</footer>
        </blockquote>
    </div>
</div>
</body>
</html>
